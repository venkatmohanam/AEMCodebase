 <!-- Modal Header -->
<div class="modal-header">
     <h4 class="modal-title">${properties.title || "Please enter Title"}</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body">
	<form class="form-signin">
		<img src="${properties.fileReference}" alt="${properties.alt}" class="img-rounded">      
		<h4 class="form-signin-heading"><small>${properties.subheading || "Please enter sub heading"}</small></h4>
		<div id="errordiv" class="alert alert-danger"></div>
        <label for="userId" class="sr-only">User Name</label>
        <input type="TEXT" id="userId" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>        
		<div class="checkbox">
        	<label><input type="checkbox" value="remember-me" id="rememberMe"> Remember me</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="loginButton" >Sign in</button>
        <span><input type="hidden" id="url" value= "${currentPage.path}/j_security_check" /></span>
	</form>
</div>
<!-- Modal footer -->
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
 </div>
